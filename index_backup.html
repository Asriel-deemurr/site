<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minecraft Launcher風サイト</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .launcher {
      width: 420px;
      background: #2b2b2b;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .title {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .version-select {
      width: 100%;
      padding: 10px;
      margin: 15px 0;
      border-radius: 6px;
      border: none;
      background: #3a3a3a;
      color: white;
      font-size: 16px;
    }

    .login-box {
      background: #3a3a3a;
      padding: 10px;
      border-radius: 6px;
      margin-top: 15px;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border: none;
      border-radius: 6px;
      background: #4a4a4a;
      color: white;
    }

    .play-button {
      width: 100%;
      padding: 14px;
      margin-top: 20px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      font-weight: bold;
    }

    .play-button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div class="launcher">
    <div class="title">Minecraft Launcher 風</div>

    <label>バージョンを選択:</label>
    <select class="version-select">
      <option>1.20.1</option>
      <option>1.19.4</option>
      <option>1.18.2</option>
      <option>1.12.2</option>
    </select>

    <div class="login-box">
      <label>ユーザー名</label>
      <input type="text" placeholder="名前を入力">
    </div>

    <button class="play-button">プレイ</button>
  </div>
</body>
</html>
